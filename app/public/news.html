<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/stile_bricoccole.css">
    <title>BRICOCCOLE | News</title>
</head>

<script src="/js/componentLoader.js" defer></script>
<script src="/js/news.js" defer></script>

<div id="meta_head"></div>

<body>
    <div class="main-container">
        <div id="header"></div>
        <div id="navbar"></div>

        <main class="content-section mb-xl">
            <h2 class="section-title">News Bricoccole</h2>

            <!-- Le card vengono inserite da news.js -->
            <div class="news-feed" id="news-feed"></div>

            <!-- Sentinel: sempre nel DOM, osservato dall'IntersectionObserver.
                 Quando entra nel viewport scatta il fetch della pagina successiva. -->
            <div id="news-sentinel"></div>

            <!-- Loader: visibile solo durante il fetch -->
            <div class="news-loader" id="news-loader" style="display:none;">
                <span class="spinner"></span> Caricamento news…
            </div>

            <!-- Messaggio di fine feed -->
            <div class="news-end-message" id="news-end" style="display:none;">
                ✦ Hai letto tutto! ✦
            </div>
        </main>

        <footer id="footer" class="site-footer"></footer>
    </div>
</body>
</html>
